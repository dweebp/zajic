<div class="off-canvas__container off-canvas__content">
    <div class="my-scroll-area full-height" ng-nicescroll nice-option="{cursorcolor: '#e2edff'}">
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="header-button-wrapper">
                            <div class="toggle-player-button square" ng-click="main.toggle()">
                                <p class="navbar-text left" ng-click="offCanvas.toggle()"> <i class="fa fa-bars"></i></p>

                            </div>
                        </div>

                        <a class="navbar-brand " href="# ">Pavel Zajíc</a>

                    </div>
                </div>
            </nav>

            <div ng-repeat="piece in main.pieces " class="gridelem " ng-click="main.addToPlaylist(piece) ">
                {{piece.text}}
                <div class="number ">{{piece.number}}</div>
            </div>
        </div>
    </div>
