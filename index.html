<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>pavel zajíc - a přece zařazuješ vyšší stupeň - nejlepší české básně 2015 #penize</title>
    <!-- build:bower -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/angular-media-player/dist/angular-media-player.js"></script>
    <script src="bower_components/angular-off-canvas/off-canvas.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="bower_components/jquery.nicescroll/dist/jquery.nicescroll.min.js"></script>
    <script src="bower_components/angular-nicescroll/angular-nicescroll.js"></script>
    <script src="bower_components/angularjs-socialshare/dist/angular-socialshare.min.js"></script>
    <!-- endbuild -->


    <!-- build:bower-css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-off-canvas/off-canvas.css">
    <!-- endbuild -->

    <!-- build:app-css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>

<body>

    <ui-view></ui-view>



    <!-- build:app -->
    <script src="js/templates/templates.module.js"></script>
    <script src="js/templates/templates.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modules/main/main.module.js"></script>
    <script src="js/modules/main/main.controller.js"></script>
    <script src="js/modules/main/mainService.service.js"></script>
    <script src="js/modules/off-canvas/off-canvas.factory.js"></script>
    <script src="js/modules/off-canvas/off-canvas.controller.js"></script>

    <script src="js/filters/convertToTrack.filter.js"></script>
    <script src="js/filters/findPieceByProperty.filter.js"></script>

    <!-- endbuild -->
    <script>
        (function() {
            var initInjector = angular.injector(['ng']);
            var $http = initInjector.get('$http');
            $http.get('./config.json').then(
                function(response) {
                    angular.module('config', []).constant('CONFIG', response.data);

                    angular.element(document).ready(function() {
                        angular.bootstrap(document, ['poemApp']);
                    });
                }
            );
        })();

    </script>

</body>

</html>
