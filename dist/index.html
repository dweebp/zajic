<!DOCTYPE html>

    <link rel="stylesheet" href="css/bower.min.css">

    <link href='https://fonts.googleapis.com/css?family=Monda:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

<body>

    <ui-view></ui-view>



    <script src="js/app.all.min.js"></script>
    <script>
        (function() {
            var initInjector = angular.injector(['ng']);
            var $http = initInjector.get('$http');
            $http.get('./config.json').then(
                function(response) {
                    angular.module('config', []).constant('CONFIG', response.data);

                    angular.element(document).ready(function() {
                        angular.bootstrap(document, ['poemApp']);
                    });
                }
            );
        })();

    </script>
